<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostviertler Modellbahnhof Termine</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional EJS Einbindung -->
    <!-- <% include header.ejs %> -->
</head>
<body class="home blog wp-theme-shamrock wp-child-theme-Mostviertler cookies-not-set">
    <div id="wrapper">
        <header id="masthead" class="container site-header" role="banner">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="site-branding">
                    <h1 class="site-title h1">
                        <a href="https://www.mostviertler-modellbahnhof.at/" rel="home">
                            <img src="https://www.mostviertler-modellbahnhof.at/wp-content/uploads/2016/01/Logo.png" alt="Mostviertler Modellbahnhof">
                        </a>
                    </h1>
                </div>
            </div>
        </header>
    </div>
    <h2>Termine buchen</h2>

    <div id="loginArea" class="modal">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Kundennummer" name="kundennr" required>
            <input type="password" placeholder="Passwort" name="passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <p>Noch keinen Account? <a href="#" onclick="showRegister()">Registrieren</a></p>
    </div>

    <div id="registerArea" class="modal hidden">
        <h2>Registrieren</h2>
        <form id="registerForm">
            <input type="text" placeholder="Kundennummer" name="kundennr" required>
            <input type="text" placeholder="Name" name="name" required>
            <input type="text" placeholder="PLZ" name="plz" required>
            <input type="password" placeholder="Passwort" name="passwort" required>
            <button type="submit">Registrieren</button>
        </form>
        <p>Schon einen Account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <div id="bookingArea" class="hidden">
        <h2>Willkommen <span id="userName"></span> <button id="logoutBtn">Logout</button></h2>
        <p>WÃ¤hle einen Termin:</p>
        <table id="slotTable">
            <thead>
                <tr><th>Zeit</th><th>Aktion</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>

        <div class="legal-links">
            <a href="https://www.mostviertler-modellbahnhof.at/kontaktimpressum/" target="_blank" rel="noopener noreferrer">Impressum</a>
            <a href="https://www.mostviertler-modellbahnhof.at/datenschutzerklaerung/" target="_blank" rel="noopener noreferrer">Datenschutz</a>
        </div>

    </footer>

    <script src="main.js"></script>
</body>
</html>
